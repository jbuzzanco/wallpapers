<script>
 // Add click event listener to gallery images
const galleryItems = document.querySelectorAll('.item');
galleryItems.forEach((item) => {
  const image = item.querySelector('.item-img img');
  const button = item.querySelector('.mbr-section-btn.item-footer .item-btn');
  button.addEventListener('click', () => {
    const imagePath = image.getAttribute('src');
    // Send the imagePath to the main process to set the wallpaper
    window.api.send('set-wallpaper', imagePath);
  });
});
</script>
